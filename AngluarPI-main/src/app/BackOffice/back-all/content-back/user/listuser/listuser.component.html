

<div class="">
  <div class="card-body">
    <div class="row">
      <div class="col-12 mb-50">
        <h2>Liste des Users :</h2>

        <button class="btn btn-primary ml-1" rippleEffect [routerLink]="['../adduser']">
          <i data-feather="plus" class="mr-0 mr-sm-1"></i
          ><span class="d-none d-sm-inline-block" >Ajouter User</span>
        </button>
        <div class="col-md-6 col-12">
          <div class="d-flex justify-content-between align-items-center m-1">
            <label class="d-flex align-items-center"
            >                <input type="search" placeholder="Search" class="form-control ml-25" [(ngModel)]="searchKeyword" (input)="searchUsers()" />
            </label>
          </div>
        </div>
        <div class="col-md-6 col-12">
          <div class="d-flex justify-content-between align-items-center m-1">
            <label class="d-flex align-items-center"
            >                  </label>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table">
      <thead>

      <tr>
        <th>email</th>
        <th >firstname</th>
        <th >lastname</th>
        <th>role</th>
        <th >Actions</th>

      </tr>
      </thead>
      <tbody>
      <tr  *ngFor="let reclamation of users | paginate: { itemsPerPage: 2, currentPage: p }" class="table-default">

        <td>{{ reclamation.email }}</td>
        <td>{{ reclamation.firstname }}</td>
        <td>{{ reclamation.lastname }}</td>
       <td>{{reclamation.role}}</td>



        <td>
          <i data-feather="trash-2" class="btn btn-danger" (click)="reclamation.id && deleteUser(reclamation.id)">Supprimer</i>

          <i data-feather="edit" class="btn btn-primary" (click)="openResponseForm(reclamation)">Update</i>

      </tr>

      </tbody>
    </table>
    <pagination-controls class="my-4" (pageChange)="p = $event"></pagination-controls>



  </div>
</div>

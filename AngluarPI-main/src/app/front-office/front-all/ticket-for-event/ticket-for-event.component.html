<div class="welcome-section">
    <div class="page-header section-dark" style="background-image: url('../../../../assets/FrontOffice/Nouveaudossier/antoine-barres.jpg')">
      <div class="filter"></div>
      <div class="content-center">
        <div class="container">
          <div class="title-brand">
            <h1 class="presentation-title">Welcome to Our Event Page</h1>
            <div class="fog-low">
              <img src="../../../../assets/FrontOffice/Nouveaudossier/fog-low.png" alt="">
            </div>
            <div class="fog-low right">
              <img src="../../../../assets/FrontOffice/Nouveaudossier/fog-low.png" alt="">
            </div>
          </div>
          <h2 class="presentation-subtitle text-center">Discover Exciting Events Here! </h2>
        </div>
      </div>
      <div class="moving-clouds" style="background-image: url('../../../../assets/FrontOffice/Nouveaudossier/clouds.png'); "></div>
    </div>
  </div>
  
  <div class="events">
    <!-- Event cards will be displayed here -->
  </div>
  
  <div class="events">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="section-heading">
            <h2>Event List</h2>
            <form class="filter-form">
              <label for="date" class="filter-label">Filter by Date:</label>
              <input type="date" id="date" [(ngModel)]="date" name="date" class="form-control">
              <button type="submit" (click)="filterEventsByDate()" class="btn btn-primary btn-filter">Filter</button>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="event-cards">
            <div class="row">
              <div class="col-lg-4" *ngFor="let event of filteredEvents; let idx = index">
                <div class="event-card">
                  <div class="image">
                    <img src="../../../../assets/FrontOffice/Nouveaudossier/default.jpg" alt="{{ event.description }}">
                  </div>
                  <div class="content">
                    <h4>{{ event.description }}</h4>
                    <p>Date: {{ event.date | date: 'MM/dd/yyyy' }}</p>
                    <p>Place: {{ event.place }}</p>
                    <p>Status: {{ event.statuss }}</p>
                    <p *ngIf="event.number_of_tickets === 0" class="tickets-run-out">Tickets for this event are sold out</p>
                    <button *ngIf="event.number_of_tickets > 0 && !isEventCompleted(event)" (click)="getTcket(event.idEvent)" class="btn btn-info">GET TICKET</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

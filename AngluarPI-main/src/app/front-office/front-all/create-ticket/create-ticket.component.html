<!-- create-ticket.component.html -->
<div class="container">
    <div class="login-box">
      <h2>Create Ticket</h2>
      <form (ngSubmit)="onSubmit()" #ticketForm="ngForm">
        <div class="user-box">
          <input type="text" class="form-control" id="firstname" required
                 [(ngModel)]="ticket.firstname" name="firstname">
          <label>First Name</label>
          <div *ngIf="ticketForm.controls['firstname'].invalid && (ticketForm.controls['firstname'].dirty || ticketForm.controls['firstname'].touched)">
            <small class="text-danger">First Name is required</small>
          </div>
        </div>
        <div class="user-box">
          <input type="text" class="form-control" id="lastname" required
                 [(ngModel)]="ticket.lastname" name="lastname">
          <label>Last Name</label>
          <div *ngIf="ticketForm.controls['lastname'].invalid && (ticketForm.controls['lastname'].dirty || ticketForm.controls['lastname'].touched)">
            <small class="text-danger">Last Name is required</small>
          </div>
        </div>
        <div class="user-box">
          <input type="text" class="form-control" id="cin" pattern="[0-9]{8}" required maxlength="8"
                 [(ngModel)]="ticket.cin" name="cin">
          <label>CIN</label>
          <div *ngIf="ticketForm.controls['cin'].invalid && (ticketForm.controls['cin'].dirty || ticketForm.controls['cin'].touched)">
            <small class="text-danger">CIN is required and must be 8 digits</small>
          </div>
        </div>
        <div class="user-box">
          <input type="email" class="form-control" id="recipientEmail" required
                 [(ngModel)]="ticket.recipientEmail" name="recipientEmail">
          <label>Recipient's Email</label>
          <div *ngIf="ticketForm.controls['recipientEmail'].invalid && (ticketForm.controls['recipientEmail'].dirty || ticketForm.controls['recipientEmail'].touched)">
            <small class="text-danger">Recipient's Email is required</small>
          </div>
        </div>
        <button type="submit" class="btn" [disabled]="!ticketForm.valid">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Purchase Ticket
        </button>
      </form>
    </div>
  </div>

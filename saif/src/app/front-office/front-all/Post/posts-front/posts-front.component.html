<div class="container">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="row tm-row">
          <article class="col-12 col-md-6 tm-post" *ngFor="let post of posts">
            <hr class="tm-hr-primary">
            <a href="/post-detail/{{ post.id }}" class="effect-lily tm-post-link tm-pt-60">
              <div class="tm-post-link-inner">
                <img width="200" height="100" [src]="'data:image/jpeg;base64,' + post.image" alt="post Image" />                            
              </div>
              <h2 class="tm-pt-30 tm-color-primary tm-post-title">{{ post.author }}</h2>
            </a>                    
            <p class="tm-pt-30">{{ post.content }}</p>
            <div class="d-flex justify-content-between tm-pt-45">
              <span class="tm-color-primary">{{ post.datePosted | date }}</span>
              <span class="tm-color-primary">{{ post.likes }} likes</span>
            </div>
            <hr>
            <div class="d-flex justify-content-between">
              <span>{{ post.comments?.length || 0 }} comments</span>
              <span>by {{ post.author}}</span>
            </div>
          </article>
        </div>
      </div>
    </div>
  </div>

<div class="">
    <div class="card-body">
      <div class="row">
        <div class="col-12 mb-50">
          <h2>Liste des Posts :</h2>
          <button class="btn btn-primary ml-1" rippleEffect [routerLink]="['../add-post']">
            <i data-feather="plus" class="mr-0 mr-sm-1"></i><span class="d-none d-sm-inline-block">Ajouter Post</span>
          </button>
          <div class="col-md-6 col-12">
            <div class="d-flex justify-content-between align-items-center m-1">
             <!-- <label class="d-flex align-items-center">
                <input type="search" placeholder="Search" class="form-control ml-25" [(ngModel)]="searchKeyword" (input)="searchPosts()" />
              </label>-->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Author</th>
            <th>image</th>
            <th>Content</th>
            <th>Date Posted</th>
            <th>Likes</th>
            <th>Dislikes</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let post of posts">
            <td>{{ post.id }}</td>
            <td>{{ post.author }}</td>
            <td> <img width="200" height="100" [src]="'data:image/jpeg;base64,' + post.image"
              alt="post Image" /></td>
            <td>{{ post.content }}</td>
            <td>{{ post.datePosted  }}</td>
            <td>{{ post.likes }}</td>
            <td>{{ post.dislikes }}</td>
            
            
            <td>
              <button class="btn btn-danger" (click)="deletePost(post.id)">Supprimer</button>
              <button class="btn btn-primary" [routerLink]="['../modify-post', post.id]">Modifier</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
